<script>

    const navItems = document.querySelectorAll('.modern-nav-items li a');
    const highlight = document.querySelector('.highlight');
    const nav = document.querySelector('.modern-nav-items');


    function moveHighlight(e) {
        const linkRect = e.target.getBoundingClientRect();
        const parentRect = e.target.parentElement.parentElement.getBoundingClientRect();

        highlight.style.width = `${linkRect.width}px`;
        highlight.style.left = `${linkRect.left - parentRect.left}px`;
    }

    navItems.forEach(link => {
        link.addEventListener('mouseenter', moveHighlight);
        link.addEventListener('focus', moveHighlight); // for accessibility
        link.addEventListener('click', moveHighlight); // for mobile


    });

nav.addEventListener('mouseleave', () => {
    highlight.style.width = '0';
});
</script>
