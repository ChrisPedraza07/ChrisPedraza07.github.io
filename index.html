<script>
   
    const navItems = document.querySelectorAll('.modern-nav-items li a');
    const highlight = document.querySelector('.highlight');

    function moveHighlight(e) {
        const linkRect = e.target.getBoundingClientRect();
        const parentRect = e.target.parentElement.parentElement.getBoundingClientRect();

        highlight.style.width = `${linkRect.width}px`;
        highlight.style.left = `${linkRect.left - parentRect.left}px`;
    }

    navItems.forEach(link => {
        link.addEventListener('mouseenter', moveHighlight);
        link.addEventListener('focus', moveHighlight); // for accessibility
    });

   document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("toggleContact");
    const toggleNavBtn = document.getElementById("toggleNavButton");
    const contactSection = document.getElementById("contactCollapse");
    const chevron = document.getElementById("chevronIcon");

    toggleBtn.addEventListener("click", () => {
      contactSection.classList.toggle("hidden");

      const isVisible = !contactSection.classList.contains("hidden");
      chevron.classList.toggle("fa-chevron-down", isVisible);
      chevron.classList.toggle("fa-chevron-up", !isVisible);
    });
    toggleNavBtn.addEventListener("click", () => {
        contactSection.classList.toggle("hidden");
